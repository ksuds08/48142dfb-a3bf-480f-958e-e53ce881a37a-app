
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
        <header class="flex items-center justify-between">
            <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-eeM7RLe3Wv2HZ7Toub47POas/user-rnGwZEmjnwoUoF8lEvadvt0O/img-HJWXGaYSAbpzM6NMz8RJ0aec.png?st=2025-07-23T19%3A21%3A38Z&se=2025-07-23T21%3A21%3A38Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=475fd488-6c59-44a5-9aa9-31c4db451bea&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-07-23T10%3A09%3A32Z&ske=2025-07-24T10%3A09%3A32Z&sks=b&skv=2024-08-04&sig=te9GZaJLQvSFp4CmSXH8/UtzHjaI8CdE7XVm0x4WmIk%3D" alt="ChatFlow AI Logo" class="h-16">
            <h1 class="text-2xl font-bold text-blue-600">ChatFlow AI</h1>
        </header>

        <main class="mt-8">
            <section class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Seamless Conversations, Infinite Possibilities</h2>
                <div id="chat-container" class="bg-gray-50 rounded-lg shadow-inner p-4 mb-4">
                    <div id="chat-box" class="h-64 overflow-y-auto mb-2">
                        <!-- Chat messages will appear here -->
                    </div>
                    <div class="flex">
                        <input type="text" id="chat-input" class="flex-1 border border-gray-300 rounded-l-lg p-2" placeholder="Type your message...">
                        <button id="send-button" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg">Send</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
